<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="main">
        <!-- ALERT  -->
        <div class="alert alert-warning text-capitalize text-center" role="alert" id="alert">
            <p>Saylani Devathon Sumit 1.0</p>
            <p>Last Date to apply for the participation in Saylani Devathon Sumit 1.0 is tuesday 24th october 2023 </p>
        </div>

        <!--  -->
        <div class="container top w-100">
            <div class="back"></div>
            <div class="top-content">
                <img class="img-fluid logo d-block" src="static/imgs/logo.png" alt="">
                <div class="top-content-head">
                    <div class="container">
                        <div class="row d-flex align-items-center">
                            <div class="col-3 head-imgs text-center">
                                <a href=""><img class="img-fluid" src="static/imgs/fb logo.png" alt=""></a>
                                <a href=""><img class="img-fluid" src="static/imgs/insta logo.png" alt=""></a>
                                <a href=""><img class="img-fluid" src="static/imgs/yt logo.png" alt=""></a>
                            </div>
                            <div class="col-6 text-center fw-bold">
                                <h2>Saylani Devathon Summit 1.0</h2>
                            </div>
                            <div class="col-3 student-portal text-center">
                                <a href="/" class="text-decoration-none"><i class="fa-solid fa-graduation-cap"></i>
                                    Student
                                    portal</a>
                            </div>
                        </div>
                    </div>
                    <p class="text-capitalize text-center  fw-bold">services - education - registration</p>
                </div>


                <!-- nav -->
                <nav class="mt-1 fs-6">
                    <ul class="d-flex text-capitalize align-items-center justify-content-center">
                        <li class="list-unstyled"><a class="text-decoration-none green" href="">new applications</a>
                        </li>
                        <li class="list-unstyled px-5"><a class="text-decoration-none" href="">download id card</a></li>
                        <li class="list-unstyled"><a class="text-decoration-none" href="">results</a></li>
                    </ul>
                </nav>
                <hr>
            </div>
        </div>

        <!-- form -->
        <form action="">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <label for="" class="form-label">Select city</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select city</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Select course or event</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select course or event</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <label for="" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="" placeholder="Full name">
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Father name</label>
                        <input type="text" class="form-control" id="" placeholder="Father name">
                    </div>
                  
                    <div class="col-1"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" id="" placeholder="Email">
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="" placeholder="Phone">
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <label for="" class="form-label">CNIC</label>
                        <input type="number" class="form-control" id="" placeholder="CNIN">
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Father's CNIC (optional)</label>
                        <input type="number" class="form-control" id="" placeholder="Father's CNIC (optional)">
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <label for="" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="" placeholder="Father's CNIC (optional)">
                    </div>
                    <div class="col-5">
                        <label for="" class="form-label">Select Gender</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Gender</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-1"></div>
                </div>




            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
